<ion-header>
  <ion-navbar>
    <ion-title>Lista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items | async">
      <!-- <ion-thumbnail item-start>
        <img src="assets/imgs/totoro-thumbnail.png">
      </ion-thumbnail> -->
      <h2>{{item.name}}</h2>
      <p>{{item.price}}</p>
      <button ion-button clear item-end (click)="editItem(item);">Detalhes</button>
    </ion-item>
  </ion-list> 

  <ion-fab right bottom>
    <button ion-fab (click)="addItem();"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
