<ion-content padding>
  <div id="chart">
    <div style="display: block">
      <canvas baseChart
              [datasets]="barChartData"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"></canvas>
    </div>
  </div>
  <br/>
  
  <form [formGroup]="form" (ngSubmit)="saveLimit()">
    <ion-title>Alterar limite</ion-title>
    
    <ion-item>
      <ion-label>Valor (R$): </ion-label>
      <ion-input type="number" formControlName="limit"></ion-input>
    </ion-item>
    <br/>
    <button ion-button full type="submit" [disabled]="!form.valid">Salvar</button>
  </form>
  
</ion-content>
