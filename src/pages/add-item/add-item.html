<ion-header>

  <ion-navbar>
    <ion-title>Adicionar novo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="saveItem()">
    <ion-item>
      <ion-label>Nome: </ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Valor (R$): </ion-label>
      <ion-input type="number" formControlName="price"></ion-input>
    </ion-item>
    <br/>
    <button ion-button full type="submit" [disabled]="!form.valid">Salvar</button>
  </form>
</ion-content>
